<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star Rating Form | CodingNepal</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="post">
        <div class="text">Thanks for rating us!</div>
        <div class="edit">EDIT</div>
      </div>
      <div class="star-widget">
        <input type="radio" name="rate" id="rate-5">
        <label for="rate-5" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-4">
        <label for="rate-4" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-3">
        <label for="rate-3" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-2">
        <label for="rate-2" class="fas fa-star"></label>
        <input type="radio" name="rate" id="rate-1">
        <label for="rate-1" class="fas fa-star"></label>
        <form action="#">
       <div class="Enviar Formulario al correo">
        <h2>Enviar formulario al correo</h2>
        <form>
            <form action="https://formspree.io/f/xoqgbvld" method="post"></form>
            <label for="name">Ingrese su Nombre</label>
            <input type="text" name="name" id="name">

            <label for="email">Ingrese su correo electronico</label>
            <input type="email" name="email" id="email">

            <label for="subject">Ingrese su experiencia con la tienda PepeSport</label>
            <input type="text" name="subject" id="subject">

            <label for="coments">Ingrese sus comentarios sobre la tienda PepeSport</label>
            <textarea name="coments" id="coments" cols="30" rows="5"></textarea>

            <input class="btn" type="submit" value="Enviar">

            <!--input type="hidden" name="_next" value=""> -->
        </form>
    
       </div>
        </form>
      </div>
    </div>

  </body>
</html>
